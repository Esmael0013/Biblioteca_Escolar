<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Gerenciamento de Livros da Biblioteca</h1>

    <div class="form-group">
        <label for="nome">Nome da pessoa:</label>
        <input type="text" id="nome">
    </div>

    <div class="form-group">
        <label for="livro">Nome do livro:</label>
        <input type="text" id="livro">
    </div>

    <!-- Campo para a turma do aluno -->
    <div class="form-group">
        <label for="turma">Turma do aluno:</label>
        <input type="text" id="turma">
    </div>

    <button onclick="adicionarEmprestimo()">Adicionar Empréstimo</button>

    <h2>Lista de Empréstimos</h2>

    <!-- Barra de busca -->
    <div class="form-group">
        <label for="buscar">Buscar pelo nome do aluno(a):</label>
        <input type="text" id="buscar" onkeyup="buscarEmprestimos()" placeholder="Digite o nome para buscar">
    </div>

    <table id="tabela">
        <tr>
            <th>Nome do Aluno</th>
            <th>Nome do Livro</th>
            <th>Turma</th>
            <th>Ações</th>
        </tr>
    </table>
    <input type="file" id="importarArquivo" accept=".json" style="display: none;">
<button onclick="document.getElementById('importarArquivo').click();">Importar Dados</button>


<button onclick="exportarDados()">Exportar Dados</button>
<script src="script.js"></script>
</div>


</body>
</html>
